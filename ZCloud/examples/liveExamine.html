		<script type="text/javascript">
			//		每日弹窗的宽高计算
		(function(){
			var screenHeight=$(window).height();
			var screenWidth=$(window).width();
			var left=(screenWidth-160)/2;
			var txtWidth=$(".examinStation span").width();
			var txtLeft=(screenWidth-txtWidth)/2;
			$(".examinStation img").css({"left":left});
			$(".examinStation span").css({"left":txtLeft});
		})()
//		每日弹窗的宽高计算结束
