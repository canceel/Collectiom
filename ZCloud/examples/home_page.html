		function refresh(){

						   		}

	<script type="text/javascript">
		mui.plusReady(function() {
			plus.navigator.setStatusBarStyle('light');
			var per = JSON.parse(plus.storage.getItem("person"));
			var signData = {
				"token" : token,
				"timeInMillis" : getTimestamp()
			};
			var signature = getSignature(signData);
			var signature_md5 = md5(md5(signature));
			mui.post(indexAddress,{
				method:"index",
				token:token,
				timeInMillis:getTimestamp(),
				signature:signature_md5
			},function(data){
				if(data.result){
					newslist = data.data.newslist;
					bannerDateList = data.data.bannerlist;
					drawBanner(data.data.bannerlist);
					drawNews(data.data.newslist);
					drawHotCourse(data.data.courselist);
					drawStory(data.data.storylist);
				}
			},'json');		
			var suid = per.pernr;
			var signData = {
				"suid" : suid,
				"token" : token,
				"timeInMillis" : getTimestamp()
			};
			var signature = getSignature(signData);
			var signature_md5 = md5(md5(signature));
			mui.post(signsAddress,{
				method:"add",
				suid:suid,
				token:token,
				timeInMillis:getTimestamp(),
				signature:signature_md5
			},function(data){
				if(data.result){
					if(data.data == 0){
						$("#signDIV").append(
							"<div class=\"maskContent\">"+
								"<img onclick=\"cancel()\" src=\"../img/signin/1.png\"/>"+
								"<div class=\"sign\">"+
									"<div>积分可用于兑换商品</div>"+
									"<div onclick=\"sign()\">立即签到</div>"+
								"</div>"+
							"</div>"+
							"<div class=\"mask\"></div>"
						);
							(function(){
								var screenHeight=$(window).height();
								var screenWidth=$(window).width();
								var left=(screenWidth-250)/2;
								var top=(screenHeight-292)/2;
								$(".maskContent").css({"top":top,"left":left});
							})()
							(function(){
								if($(".mask").css("display")=="block"){
								$("body,html").height($(window).height()).css({
								  "overflow-y": "hidden"
								});
								}
							})()
						}
					}
				},'json');
		});
		
		function drawBanner(bannerlist){
			var bannerDiv = $("#bannerDiv");
			var bannerIndicator = $("#bannerIndicator");
			//判断轮播图数量
			if(bannerlist.length > 1){
				bannerDiv.append("<div class=\"mui-slider-item mui-slider-item-duplicate hh\"><a onclick='openBannerContent(" + bannerlist[bannerlist.length - 1].id + ","+bannerlist[bannerlist.length - 1].btype+"," + bannerlist[bannerlist.length - 1].bclass + "," + bannerlist[bannerlist.length - 1].bjid+ ")' href=\"#\"><img src=\"" + serverIp + "images/" + bannerlist[bannerlist.length - 1].bimage +"\" /></a></div>");
			}
			mui.each(bannerlist,function(index,item){
				bannerDiv.append("<div class=\"mui-slider-item hh\"><a onclick='openBannerContent(" + item.id + "," + item.btype + "," +item.bclass + "," + item.bjid + ")' href=\"#\"><img src=\"" + serverIp + "images/" + item.bimage +"\" /></a></div>");
				if(index == 0){
					bannerIndicator.append("<div class=\"mui-indicator mui-active\"></div>");
				}else{
					bannerIndicator.append("<div class=\"mui-indicator\"></div>");
				}
			});
			if(bannerlist.length > 1){
				bannerDiv.append("<div class=\"mui-slider-item mui-slider-item-duplicate hh\"><a onclick='openBannerContent(" + bannerlist[0].id + "," + bannerlist[0].btype + "," + bannerlist[0].bcalss + "," + bannerlist[0].bjid + ")' href=\"#\"><img src=\"" + serverIp + "images/" + bannerlist[0].bimage +"\" /></a></div>");
			}
			mui(".mui-slider").slider({interval: 3000});
			document.getElementById("bannerDiv").getElementsByTagName("img")[0].onload = function() {
				$(".LoadMask").css("display","none");
				$(".loadWeb").css("display","none");
				$("body,html").css({"position":"absolute","overflow":"visible"});
			}
		}
		
		function drawNews(newslist){
			var newsDiv = $("#newsDiv");
			mui.each(newslist,function(index,item){
				newsDiv.append("<li class=\"mui-table-view-cell news-title\"><a onclick=\"openNewsContent(" + item.id + "," + item.ntype + ",'" + item.ntitle + "','" + item.nlink + "')\" class=\"mui-navigate-right\" id=\"mui-news-fonts\">" + item.ntitle + "<span id=\"news-fonts\">&nbsp;·NEW</span></a></li>");
			});
		}

		function drawHotCourse(courselist){
			var hotCourseDiv = $("#hotCourseDiv");
			mui.each(courselist,function(index,item){
				if(item.cpay==0){
					var course = ""; 
					course += "<li onclick='openHotCourse(" + item.id + ")' class=\"mui-table-view-cell mui-media mui-col-xs-4 hot_course_BGImg\" style=\"background: url(" + imageAddress + item.ccover + ")\">";
					course += "<div class=\"liveName\">" + item.clecturer + "</div>";
					course += "<div class=\"mui-media-body hot_course_brief\" id=\"mui-viedo-fonts\">" + item.ctitle +"</div>";
					course += "</li>";	
				}else{
					if(item.cprice==item.discount){
						var course = ""; 
						course += "<li onclick='openHotCourse(" + item.id + ")' class=\"mui-table-view-cell mui-media mui-col-xs-4 hot_course_BGImg\" style=\"background: url(" + imageAddress + item.ccover + ")\">";
						course +="<div class=\"price\"><div class=\"price_now\">￥"+item.discount+"</div></div>"
						course += "<div class=\"liveName\">" + item.clecturer + "</div>";
						course += "<div class=\"mui-media-body hot_course_brief\" id=\"mui-viedo-fonts\">" + item.ctitle +"</div>";
						course += "</li>";	
					}else{
						var course = ""; 
						course += "<li onclick='openHotCourse(" + item.id + ")' class=\"mui-table-view-cell mui-media mui-col-xs-4 hot_course_BGImg\" style=\"background: url(" + imageAddress + item.ccover + ")\">";
						course +="<div class=\"price\"><div class=\"price_pre\">原价"+item.cprice+"</div><div class=\"price_Split\">/</div><div class=\"price_now\">￥"+item.discount+"</div></div>"
						course += "<div class=\"liveName\">" + item.clecturer + "</div>";
						course += "<div class=\"mui-media-body hot_course_brief\" id=\"mui-viedo-fonts\">" + item.ctitle +"</div>";
						course += "</li>";							
					}				
				}
				hotCourseDiv.append(course);
			});
		}
		
		function drawStory(storylist){
			var storyDiv = $("#storyDiv");
			mui.each(storylist,function(index,item){
				var story = "";
				story += "<li onclick='openStory(" + item.id +",\"" + item.scover +"\","+item.stype+")' class=\"mui-table-view-cell mui-media mui-col-xs-4 hot_course_BGImg\" style=\"background: url(" + imageAddress + item.scover + ")\">";
//				story +="<div class=\"price\"><div class=\"price_pre\">原价1.99</div><div class=\"price_Split\">/</div><div class=\"price_now\">￥0.00</div></div>"				
				story += "<div class=\"liveName\">" + item.slecturer + "</div>";
				story += "<div class=\"mui-media-body hot_course_brief\" id=\"mui-viedo-fonts\">" + item.stitle +"</div>";
				story += "</li>";
				storyDiv.append(story);
			});
		}

//		每日弹窗的宽高计算结束
//		弹窗取消
		function cancel(){
			$(this).css("display","none");
			$(".mask").css("display","none");
			$(".maskContent").css("display","none");
			$("body,html").height($(window).height()).css({"overflow-y": "scroll"});
		}
//		弹窗取消结束
//		弹窗签到
		function sign(){
			$(this).css("display","none");
			$(".mask").css("display","none");
			$(".maskContent").css("display","none");
			$("body,html").height($(window).height()).css({"overflow-y": "scroll"});
		}
//		判断图片是否加载完毕
		$(document).ready(function(){
			var screenWidth=$(window).width();
			var screenHeight=$(window).height();
			var loadWidth=$(".loadWeb").width();
			var loadHeight=$(".loadWeb").height();
			var width_Gap=(screenWidth-loadWidth)/2-20;
			var height_Gap=(screenHeight-loadHeight)/2;
			$(".loadWeb").css({"left":width_Gap,"top":height_Gap});
		})
	</script>
